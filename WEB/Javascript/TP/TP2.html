<h1> JEU DES PAYS</h1>






<script>

var p1 = {"nom":"France","capitale":"Paris"};
var p2 = {"nom":"Finlande","capitale":"Helsinki"};
var p3 = {"nom":"Irlande","capitale":"Dublin"};

var tab= [p1,p2,p3];

var score=0;

for(let pays of tab)
{
  reponse = prompt("Quelle est la capitale du pays suivant ? : "+pays.nom);
  if(reponse==pays.capitale)
  {
    alert("Bonne réponse ! :) ");
    score++;
  }
  else
  {
    alert("Mauvaise réponse ! :( ");
  }
}
alert("Fin de la partie, votre score est de : "+score+"/"+tab.length);


</script>
