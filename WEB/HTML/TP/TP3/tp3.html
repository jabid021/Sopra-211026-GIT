<form>

<fieldset>
<legend>Information personnelles</legend>
  <table>
    <tr>
      <td>Email</td>
      <td><input type="text" placeholder="lorem@mail.fr"></td>
    </tr>
    <tr>
      <td>Mot de passe</td>
      <td><input type="password" placeholder="*********"></td>
    </tr>
    <tr>
      <td>Sexe</td>
      <td>
          <select>
            <option>Homme</option>
            <option selected>Femme</option>
            <option>NB</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>Date de naissance</td>
      <td><input value="2000-01-01" type="date"</td>
    </tr>
  </table>
</fieldset>




<fieldset>

      <td><input name="color" type="radio">Rouge <input name="color" type="radio">Vert <input name="color" type="radio">Bleu</td>
    </tr>

      <td><input type="checkbox">Sport<input type="checkbox">Danse<input type="checkbox">Musique<input type="checkbox">Informatique</td>
    </tr>
  </table>
</fieldset>


<fieldset>
<legend>Commentaires</legend>
  <table>
    <tr>
      <td>Message</td>
      <td><textarea rows="4" cols="20"></textarea></td>
    </tr>
  </table>
</fieldset>

<input type="submit" value="Envoyer">
</form>
