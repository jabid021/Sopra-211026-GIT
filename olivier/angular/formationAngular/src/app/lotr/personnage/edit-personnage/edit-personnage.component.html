<div>
  <h1>edition personnage</h1>
  <div>
    <div class="form-group">
      <label>id</label>
      <input [(ngModel)]="personnage.id" readonly class="form-control" />
    </div>
    <div class="form-group">
      <label>nom</label>
      <input [(ngModel)]="personnage.nom" class="form-control" />
    </div>
    <div class="form-group">
      <label>pv</label>
      <input type="number" [(ngModel)]="personnage.pv" class="form-control" />
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">vivant</label>
        <input
          type="checkbox"
          [(ngModel)]="personnage.vivant"
          class="form-check-input"
        />
      </div>
    </div>
    <div class="form-group">
      <label>race</label>
      <select class="form-control" [(ngModel)]="personnage.race">
        <option *ngFor="let enum of races | keyvalue" [value]="enum.key">
          {{ enum.value }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>compagnon</label>
      <select
        class="form-control"
        [(ngModel)]="personnage.familier"
        [compareWith]="byId"
      >
        <option [ngValue]="null">pas de compagnon</option>
        <option *ngFor="let c of compagnons" [ngValue]="c">
          {{ c.nom }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-outline-primary" (click)="save()">
        enregistrer
      </button>
      <a
        routerLink="/personnage"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </div>
</div>
